<!DOCTYPE html>
<html>
<head>
    <title>The Dahlheimers | RSVP</title>
    <link rel="stylesheet" href="./resources/css/general.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/rsvp.css" type="text/css">
</head>

<body>

    <div id="main">
        <header>
            <nav>
                <ul id="left-nav">
                <li><a href="./index.html">  home </a></li>
                <li><a href="./team.html"> team </a></li>
                <li><a href="./event.html"> event </a></li>
                </ul>

                <img id="header-img" src="./resources/images/crest.png">
                
                <ul id="right-nav">
                <li><a href="./lodging.html"> Lodging </a></li>
                <li id="active"><a href="#"> RSVP </a></li>
                <li><a href="./registry.html"> Registry </a></li>
                </ul>
            </nav>

            <h1 id="date">October <span class="brush-num">21, 2021</span></h1>
            <h1 id="countdown"></h1>
        </header>

        <main>
            <section id="first-div" class="img-divider"></section>
            <section id="intro" class="text">
                <h2>RSVP</h2>
                <div class="text-box">
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
                        onload="if(submitted) {window.location='thedahlheimers.com/rsvp-submit.html';}"></iframe> 
                    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeQctjdWkFu9YnNQ2g3qJ4nkWUePwVyrkR0zO1dLU3Tz_Oocg/formResponse" target="hidden_iframe" action="POST" id="rsvp-form">
                        <div class="line">
                            <section class="first">
                                <label for="name">Your Name:</label><br>
                                <input type="text" name="entry.1292832963" id="name" placeholder="First Last" required>
                            </section>

                            <section class="second">
                                <span>Will you be attending?</span><br>
                                <select name="entry.420027344" id="attending" required>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </section>
                        </div>
                        
                        
                        <div id="if-attending" class="line">
                            <section class="first">
                                <label for="party-number"># Attending:</label><br>
                                <input type="number" name="entry.1246041859" id="party-number" placeholder="1" required><br>
                            </section>

                            <section class="second">
                                <label for="party-list">Their Names:</label><br>
                                <textarea name="entry.2096589025" id="party-list" cols="30" rows="3" placeholder="First Last, First Last, First Last" required></textarea>
                            </section>
                        </div>
                      

                        <section>
                            <label for="diet-restrictions">Dietary Restrictions?</label><br>
                            <textarea name="entry.2016472176" id="diet-restrictions" cols="30" rows="5" placeholder="ie; allergies, vegetarian, vegan..."></textarea>
                        </section>

                        <section>
                            <button type="submit" id="submit">Submit!</button>
                        </section>

                    </form>

                    <section id="rsvp-submit">
                        <p>Thank you for submitting your RSVP!</p>
                    </section>
                </div>
            </section>
        </main>

        <footer>
            <p id="hashtag">&num;AintSheADahlheimer</p>
            <p id="credit">Site and graphics by <a href="https://gh0start.com">Allison Harmon</a> || Photos by <a href="http://gomoxiestudio.com">Moxie Studio Photography</a></p>
        </footer>
    </div>
</body>
<script src="./resources/javascript/countdown.js"></script>
<script src="./resources/javascript/submit-form.js"></script>
</html>
