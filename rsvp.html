<!DOCTYPE html>
<html>
<head>
    <title>The Dahlheimers | Event</title>
    <link rel="stylesheet" href="./resources/css/general.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/rsvp.css" type="text/css">
</head>

<body>

    <div id="main">
        <header>
            <nav>
                <ul id="left-nav">
                <li><a href="./index.html">  home </a></li>
                <li><a href="./team.html"> team </a></li>
                <li><a href="./event.html"> event </a></li>
                </ul>

                <img id="header-img" src="./resources/images/crest.png">
                
                <ul id="right-nav">
                <li><a href="./lodging.html"> Lodging </a></li>
                <li id="active"><a href="#"> RSVP </a></li>
                <li><a href="./registry.html"> Registry </a></li>
                </ul>
            </nav>

            <h1 id="countdown">10-21-21</h1>
        </header>

        <main>
            <section id="first-div" class="img-divider"></section>
            <section id="intro" class="text">
                <h2>RSVP</h2>
                <div class="text-box">
                    <form action="./rsvp-submit.html" action="POST">
                        <section id="name">
                            <label for="name">Name:</label><br>
                            <input type="text" name="name" id="name" placeholder="First Last">
                        </section>

                        <section id="attending">
                            <span>Will you be attending?</span><br>
                            <label for="yes">Yes</label>
                            <input type="radio" name="attending" id="attending-yes" value="yes">
                            <label for="no">No</label>
                            <input type="radio" name="attending" id="attending-no" value="no">
                        </section>

                        <section id="party-num">
                            <label for="party-number">How many people in your party (including children)?</label><br>
                            <input type="number" name="party-number" id="party-number" placeholder="1"><br>
                        </section>
                        <section id="party-text">
                            <label for="party-list">Please list (including children):</label><br>
                            <textarea name="party-list" id="party-list" cols="30" rows="5" placeholder="First Last, First Last, First Last"></textarea>
                        </section>

                        <section id="restrictions">
                            <label for="diet-restrictions">Dietary Restrictions?</label><br>
                            <textarea name="diet-restrictions" id="diet-restrictions" cols="30" rows="5" placeholder="ie; allergies, vegetarian, vegan..."></textarea>
                        </section>

                        <section id="submit">
                            <input type="submit" value="Submit!">
                        </section>

                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p id="hashtag">&num; wedding hashtag</p>
            <p id="credit">Site and graphics by <a href="https://gh0start.com">Allison Harmon</a> || Photos by <a href="http://gomoxiestudio.com">Moxie Studio Photography</a></p>
        </footer>
    </div>
</body>
<script src="./resources/javascript/countdown.js"></script>
</html>
